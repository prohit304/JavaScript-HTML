        function book(title,author){

            this.price=amount;

            }
            */
        }
        function entName(){
            var retVal=prompt("Enter Your Name :","Name here");
            document.write("You have Entered :"+retVal);
        }
        

       
        </script>

<body>

        document.write("Book price is :"+ myBook.price +"<br/>");
